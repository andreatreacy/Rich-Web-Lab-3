<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Problem 1</title>
</head>
<body>
	<div id="searchSection">
		<form>
			<input type="text" id="usernameInput" placeholder="Username">
			<button type="button" id="searchButton">Search</button>
		</form>
	</div>
	<div id="profileSection">
		<table id="profileTable">
			<caption>User Profile</caption>
			<tr><td><img id="image" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png" width="200" height="200"></td></tr>
			<tr><td id="name">Name</td></tr>
			<tr><td id="username">Username</td></tr>
			<tr><td id="email">Email</td></tr>
			<tr><td id="location">Location</td></tr>
			<tr><td id="noGists">Number of Gists</td></tr>
		</table>
	</div>
	<div id="repoSection">
		<table id="repoTable">
		<caption>User Repos</caption>
		</table>
	</div>
	
</body>
</html>
